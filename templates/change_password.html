<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Test</title>

    <!-- Logo -->
    <link rel="shorcut icon" href="{{ url_for('static',filename='img/logo.png') }}">

    <!-- Codigo CSS de bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Mis estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">

</head>
<body>
    <!-- Formulario para actualizar la contraseña -->
    <div class="form-box card">
        <form class="container my-5" action="update_password", method='POST'>
            <div class="form-group mb-4 text-light">
                <label>Contraseña actual</label>
                <input type="password" class="form-control" name="current_pass" required>
            </div>
            <div class="form-group mb-4 text-light">
                <label>Contraseña nueva</label>
                <input type="password" class="form-control" name="new_pass" required>
            </div>
            <div class="form-group mb-4 text-light">
                <label>Confirmar contraseña nueva</label>
                <input type="password" class="form-control" name="confirm_pass" required>
            </div>

            <div class="form-group">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show text-danger" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Cambiar contraseña</button>
        </form>
    </div>

    <!-- Codigo JS de bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
